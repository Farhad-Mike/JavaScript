<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Selector</title>
</head>
<body>
    
    <div class="calc">
        <div class="calc__inner">
            <div class="calc__header">
                <input class="calc__display" type="text">
            </div>
            <div class="calc__main">
                <ul class="calc__numbers">
                    <li class="calc__number">1</li>
                    <li class="calc__number">2</li>
                    <li class="calc__number">3</li>
                    <li class="calc__number">4</li>
                    <li class="calc__number">5</li>
                    <li class="calc__number">6</li>
                    <li class="calc__number">7</li>
                    <li class="calc__number">8</li>
                    <li class="calc__number">9</li>
                    <li class="calc__number">0</li>
                    <li class="calc__number">.</li>
                    <li class="calc__number">‚Üê</li>
                </ul>

                <ul class="calc__operations">
                    <li class="calc__operation">C</li>
                    <li class="calc__operation">+</li>
                    <li class="calc__operation">-</li>
                    <li class="calc__operation">*</li>
                    <li class="calc__operation">/</li>
                    <li class="calc__operation">=</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
